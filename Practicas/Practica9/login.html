<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/241f75dc79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="m-cont">
        <article class="lg-cont">
            <div class="cont">
                <section class="opts-user">
                    <span class="opt est"><i class="fas fa-user"></i><span class="usr-nm">Estudiante</span></span>
                    <span class="opt ac"><i class="fas fa-user-friends"></i><span class="usr-nm">Acudiente</span></span>
                    <span class="opt doc"><i class="fas fa-user-tie"></i><span class="usr-nm">Profesor</span></span>
                    <span class="opt adm"><i class="fas fa-user-cog"></i><span class="usr-nm">Administrador</span></span>
                </section>
                <article class="lg">
                    <form action="" class="lg__form">
                        <div class="top-cont">
                            <div class="inp">
                                <label for="email-inp" class="fas fa-envelope"></label>
                                <input type="text" name="" id="email-inp" placeholder="Email ID">
                            </div>
                            <div class="inp">
                                <label for="password-inp" class="fas fa-lock"></label>
                                <input type="text" name="" id="password-inp" placeholder="Constraseña">
                            </div>
                            <div class="fg-cont">
                                <a href="#">Olvidaste la contraseña?</a>
                            </div>
                            <div class="circle-cont"></div>
                        </div>
                        <div class="bot-cont">
                            <input type="submit" name="" id="" value="Iniciar sesion">
                        </div>
                    </form>
                    
                </article>
            </div>
        </article>
        <div class="img-cont"></div>
    </main>
    <script src="code.js"></script>
</body>
</html>
