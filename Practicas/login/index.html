<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/241f75dc79.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="lg-cont">
            <header class="lg__hdr">
                <h1>Log in with</h1>
                <div class="redes">
                    <div class="red">
                        <p><img src="img/google.png" class="icon google">Google</p>
                    </div>
                    <div class="red">
                        <p><img src="img/facebook.png" class="icon facebook">Facebook</p>
                    </div>
                </div>
            </header>
            <p>or</p>
            <form action="" class="lg">
                <label for="email">Email</label>
                <input type="email" name="" id="email" placeholder="Enter email address">
    
                <label for="password">Password</label>
                <input type="password" name="" id="password" placeholder="Enter your password">
    
                <input type="submit" name="" id="" value="Log in">
            </form>
        </article>
        <p class="fc-l">Don't have an account? <a href="#">Sing up</a></p>
        <div class="circle-cont">
            <div class="circle min"></div>
            <div class="circle max"></div>
            <div class="circle mid"></div>
        </div>
    </main>
    
</body>
</html>
