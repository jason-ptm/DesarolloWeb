<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand ml-4" href="/ ">Angular simple CRUD</a>
</nav>

<div class="container">
  <div class="row mt-4" >
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            Buscar empleado
          </div>
          <div class="form-group">
            <input type="text" placeholder="Search employee" class="form-control" #searchInpEmployee>
          </div>
          <button class="btn btn-primary mt-3" (click)="searchEmployee(searchInpEmployee.value)">
            Search
          </button>
        </div>
      </div>
      <ul class="list-group mt-4" style="max-height: 456px;">
        <li class="list-group-item list-group-item-action"  (click)="openForEdit(employee)" 
        *ngFor="let employee of employeeArray"
        [class.active]="employee == selectedEmployee" 
        style="user-select:none"
        >
          <span class="badge bg-primary">{{employee.id}}</span>
          {{employee.name}} - {{employee.country}}
        </li>
      </ul>

      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title" style="user-select:none">
            Insert a new employee
          </div>
          <div class="form-group">
            <input type="text" placeholder="Insert a name" class="form-control" [(ngModel)]="selectedEmployee.name">
          </div>
          <div class="form-group mt-3">
            <input type="text" placeholder="Insert a country" class="form-control" [(ngModel)]="selectedEmployee.country">
          </div>
          <button class="btn btn-primary mt-3" (click)="addOrEdit()">
            Submit
          </button>
          <swal #deleteSwal
          
          icon ="question"
          title="you sure to delete employee?"
          iconColor="#0d6efd"
          [showDenyButton]="true"

          (confirm)="deleteEmployee()"
          >
          </swal>
          <button *ngIf="selectedEmployee.id != null "class="btn btn-danger mt-3" [swal]="deleteSwal">
            Delete
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <img src="../img/log.png" width="300" alt="Angular logo">
    </div>
  </div>
</div>
