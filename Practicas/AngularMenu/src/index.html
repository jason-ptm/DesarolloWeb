  <nav class="side-bar-cont">
    <ul class="side-bar">
      <li class="bar-head bar-item">
        <div class="nav-con">
          <a href="#">
            <i class='bx bxl-c-plus-plus icon item-icon'></i>
            <span class="head-tittle">
              CodingLab
            </span>
          </a>
        </div>
        <div class="item-icon">
          <span class="menu-icon"></span>
        </div>
      </li>
      <li class="bar-item bar-inp">
        <a href="#">
          <label class="bx bx-search item-icon" for="search-inp"></label>
          <input type="text" placeholder="Search..." id="search-inp">
        </a>
        <span class="text-dash">Search</span>
      </li>
      <li class="bar-item">
        <a href="#">
          <i class='bx bx-grid-alt item-icon'></i>
          <span class="item-text">Dashboard</span>
        </a>
        <span class="text-dash">Dashboard</span>
      </li>
      <li class="bar-item">
        <a href="#">
          <i class='bx bx-user item-icon' ></i>
          <span class="item-text">User</span>
        </a>
        <span class="text-dash">User</span>
      </li>
      <li class="bar-item">
        <a href="#">
          <i class='bx bx-chat item-icon' ></i>
          <span class="item-text">Messages</span>
        </a>
        <span class="text-dash">Messages</span>
      </li>
      <li class="bar-item">
        <a href="#">
          <i class='bx bx-pie-chart-alt-2 item-icon' ></i>
          <span class="item-text">Analytics</span>
        </a>
        <span class="text-dash">Analytics</span>
      </li>
      <li class="bar-item">
        <a href="#">
          <i class='bx bx-folder item-icon' ></i>
          <span class="item-text">File Manager</span>
        </a>
        <span class="text-dash">File Manager</span>
      </li>
      <li class="bar-item">
        <a href="#">
          <i class='bx bx-cart-alt item-icon' ></i>
          <span class="item-text">Order</span>
        </a>
        <span class="text-dash">Order</span>
      </li>
      <li class="bar-item">
        <a href="#">
          <i class='bx bx-heart item-icon' ></i>
          <span class="item-text">Saved</span>
        </a>
        <span class="text-dash">Saved</span>
      </li>
    </ul>
    <div class="bar-exit">
      <div class="user-info">
        <!-- <img src="./assets/img/profile.jpg" class="user-img" alt="profileImg"> -->
        <div class="user-text">
          <p class="user-name">Prem Shabi</p>
          <p class="user-charge">Web designer</p>
        </div>
      </div>
      <i class='bx bx-log-out item-icon' id="log_out" ></i>
    </div>
